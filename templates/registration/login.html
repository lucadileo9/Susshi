{% extends 'base.html' %}

{% block title %} Login{% endblock %} 
{% block content %}
    <h2>Login</h2>
    {% if "notok" in request.GET.auth %}
        <div class="alert alert-danger" role="alert">
            Login necessario.
        </div>
    {% endif %}
    <form method="post">{% csrf_token %}
        {{form}}
        <input type="submit" class="btn btn-success" value="Esegui login">
    </form>
{% endblock %}
