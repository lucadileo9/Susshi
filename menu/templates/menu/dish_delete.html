{% extends 'base.html' %}

{% block title %}Elimina {{ dish.name}}{% endblock %}


{% block content %}
    <h1>Elimina piatto</h1>
    <p>Sei sicuro di voler eliminare questo piatto: "{{ dish.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex ">
            <button type="submit" class="btn btn-danger mr-2">Elimina</button>
            <a class="btn btn-info" href="{% url 'menu:dish_detail' dish.pk %}">Torna al dettaglio del piatto</a>
        </div>
    </form>
{% endblock %}
