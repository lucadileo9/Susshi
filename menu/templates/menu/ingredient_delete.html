{% extends 'base.html' %}

{% block title %}Elimina {{ ingredient.name}}{% endblock %}


{% block content %}
    <h1>Elimina Ingrediente</h1>
    <p>Sei sicuro di voler eliminare questo ingrediente: "{{ ingredient.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex ">
            <button type="submit" class="btn btn-danger mr-2">Elimina</button>
            <a class="btn btn-info" href="{% url 'menu:ingredient_detail' ingredient.pk %}">Torna al dettaglio dell'ingrediente</a>
        </div>
    </form>
{% endblock %}
